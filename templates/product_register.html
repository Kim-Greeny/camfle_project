      .input{
        width:700px;
        height:80px;
        border:3px solid #000000;
        border-radius: 20px;
      }

      input::placeholder {
        
        font-size: 30px; /* 원하는 글씨 크기로 설정 */
        color: #888; 
           /* 선택적으로 placeholder 텍스트의 색상도 변경 가능 */
      }
  .input_introducion{

    height: 300px;
  width: 1000px;
  border-radius: 20px;
  font-size: 30px; /* 입력하는 텍스트의 크기를 지정 */
  padding: 10px; /* 텍스트가 시작되는 위치를 위와 양 옆으로부터 동일하게 조정 */
  text-align: left; /* 텍스트를 왼쪽으로 정렬 */
  resize: none; /* 사용자가 크기를 조절하지 못하게 함 */
  line-height: normal; /* 텍스트 라인 간격을 기본값으로 설정 */
  overflow: auto; 
  }

  
    
  input[type="radio"] {
    display: none;
  }

  /* 라벨 기본 스타일 */
  label {
    display: inline-flex; /* flexbox를 사용 */
    align-items: center; /* 세로 중앙 정렬 */
    justify-content: center;

    font-size:40px;
   
    height: 80px;
    width: 200px;
    
    padding: 10px 20px;
    margin: 5px;
    
    
    font-family: Orbit-Regular;
    border-radius:20px ;
    border:3px solid #000000;
  }

  /* 라디오 버튼이 체크되었을 때의 라벨 스타일 */
  input[type="radio"]:checked + label {
     /* 테두리 색 변경 */
    border-radius:20px ;
    border:3px solid #000000;
    background-color: #ffbce7; /* 배경색 변경 */
  }

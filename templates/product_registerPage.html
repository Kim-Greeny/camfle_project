<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/product_registerPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preconnect"
      href="https://fonts.google.com/specimen/Inknut+Antiqua"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Source+Serif+4:opsz@8..60&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div style="display: flex; flex-direction: row; align-items: center">
        <a href="" class="title">Giboo & Take</a>
        <ul class="navbar_menu">
          <li>Giboo</li>
          <li>Take</li>
          <li>Charge</li>
        </ul>
      </div>
      <div class="login">
        <div>login</div>
        <div>|</div>
        <div>sign up</div>
        <img
          src="../static/icons/profile_img.png"
          alt="profile"
          style="width: 50px"
        />
      </div>
    </nav>
    <!--상단-->
    <div class="wrapper">
      <div class="contents">
        <img
          src="../image_product_register/Wave.png"
          alt="WAVE"
          style="width: 100%"
        />
        <img
          src="../image_product_register/스크린샷 2023-10-14 오전 12.27 2.png"
          alt="LINE"
          style="width: 100%"
        />
      </div>
      <!--상품등록화면-->
      <div class="title">
        <img
          src="../image_product_register/title.png"
          style="width: 180px; height: 50px"
        />
      </div>
      <div class="item_info_container">
        <div style="width: 35%">
          <img
            src="../image_product_register/item_box_register.png"
            alt="ITEM_BOX"
            style="width: 100%"
          />
          <div style="margin-left: 15px">
            <span>
              <img
                src="../image_product_register/mini_itemphoto.png"
                alt="ITEM_INFO_TAG"
                style="width: 45%"
              />
            </span>
            <img
              src="../image_product_register/mini_itemphoto.png"
              alt="ITEM_INFO_TAG"
              style="width: 45%"
            />
          </div>
          <div style="margin-left: 15px">
            <span>
              <img
                src="../image_product_register/mini_itemphoto.png"
                alt="ITEM_INFO_TAG"
                style="width: 45%"
              />
            </span>
            <img
              src="../image_product_register/mini_itemphoto.png"
              alt="ITEM_INFO_TAG"
              style="width: 45%"
            />
          </div>
        </div>
        <div class="item_input_container" style="width: 65%">
          <!--상품명-->
          <div class="item">
            <div class="image-container">
              <img
                src="../image_product_register/item_info_tag.png"
                alt="ITEM_INFO_TAG"
                width="200px"
              />
              <div class="centered-text" style="font-size: 18px">상품명</div>
            </div>
          </div>
          <div class="item">
            <input
              type="text"
              class="input"
              id="item_name"
              name="item_name"
              placeholder="   상품 이름을 입력하세요."
            />
          </div>
          <!--상품가격-->
          <div class="item">
            <div class="image-container">
              <img
                src="../image_product_register/item_info_tag.png"
                alt="ITEM_INFO_TAG"
                width="200px"
              />
              <div class="centered-text" style="font-size: 18px">상품가격</div>
            </div>
          </div>
          <div class="item">
            <input
              type="number"
              class="input"
              id="item_price"
              name="item_price"
              placeholder="   가격을 입력하세요."
            />
          </div>
          <!--거래방식-->
          <div class="item">
            <div class="image-container">
              <img
                src="../image_product_register/item_info_tag.png"
                alt="ITEM_INFO_TAG"
                width="200px"
              />
              <div class="centered-text" style="font-size: 18px">거래방식</div>
            </div>
          </div>
          <div class="item">
            <input type="radio" id="delivery" name="trade" value="direct" />
            <label for="delivery">택배</label>
            <input type="radio" id="direct" name="trade" value="delivery" />
            <label for="direct">직거래</label>
          </div>
          <!--상품 상태-->
          <div class="item">
            <div class="image-container">
              <img
                src="../image_product_register/item_info_tag.png"
                alt="ITEM_INFO_TAG"
                width="200px"
              />
              <div class="centered-text" style="font-size: 18px">상품 상태</div>
            </div>
          </div>
          <div class="item">
            <input type="radio" id="super" name="condition" value="direct" />
            <label for="super">최상</label>
            <input type="radio" id="good" name="condition" value="delivery" />
            <label for="good">상</label>
            <input type="radio" id="soso" name="condition" value="direct" />
            <label for="soso">중</label>
            <input type="radio" id="bad" name="condition" value="delivery" />
            <label for="bad">하</label>
          </div>

          <!--상세설명-->
          <div class="item">
            <div class="image-container">
              <img
                src="../image_product_register/item_info_tag.png"
                alt="ITEM_INFO_TAG"
                width="200px"
              />
              <div class="centered-text" style="font-size: 18px">상세설명</div>
            </div>
          </div>

          <div class="item">
            <textarea
              type="text"
              class="input_introducion"
              id="item_name"
              name="item_name"
              placeholder="상품 상태: ex. 기스가 약간 있어요,사용감 전혀 없어요."
            ></textarea>
          </div>

          <!--경매기간-->
          <div class="item">
            <div class="image-container">
              <img
                src="../image_product_register/item_info_tag.png"
                alt="ITEM_INFO_TAG"
                width="200px"
              />
              <div class="centered-text" style="font-size: 18px">경매기간</div>
            </div>
          </div>
          <div class="item">
            <input type="radio" id="day1" name="auction" />
            <label for="day1">1일</label>

            <input type="radio" id="day3" name="auction" />
            <label for="day3">3일</label>

            <input type="radio" id="day5" name="auction" />
            <label for="day5">5일</label>

            <input type="radio" id="day7" name="auction" />
            <label for="day7">7일</label>
          </div>

          <button class="finish_button">Finish</button>
        </div>
      </div>
    </div>

    <!--푸터-->
    <div class="footer">
      <div>
        <div class="footer-content">
          Giboo&Take<br />Copyrightⓒ 2023 by 오소몰 all rights reserved
        </div>
        <!--인스타그램 깃허브 아이콘 연결-->
      </div>
    </div>
  </body>
</html>

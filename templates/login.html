{% extends "index.html" %}

{% block section %}
<style>
    body {
        font-family: 'Pretendard', sans-serif;
    }

    #main-container {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        display: flex; /* 부모 요소에 display: flex 추가 */
        flex-direction: column; /* 자식 요소를 세로로 정렬 */
    }

    #main-container form {
        display: flex;
        flex-direction: column;
    }

    #main-container p {
        margin-bottom: 15px;
    }

    #main-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    #main-container input[type="submit"] {
        background-color: #006400;
        color: #fff;
        cursor: pointer;
    }

    #main-container input[type="submit"]:hover {
        background-color: #001529;
    }

    #main-container a {
        color: #1E3269;
        text-decoration: none;
        margin-left: auto; /* 변경된 부분: 회원가입 링크를 오른쪽으로 정렬 */
    }

    #main-container button {
        background-color: #006400;
        color: #fff;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #main-container button:hover {
        background-color: #001529;
    }

    h2 {
        font-size: x-large;
        text-align: center;
        color: #006400;
        margin-bottom: 20px;
    }

</style>

<div id="main-container">
    {% with mesg = get_flashed_messages() %}
    {% if mesg !=[] %}
        <script>alert("{{mesg[0]}}")</script>
    {% endif %}
    {% endwith %}
    <h2>
        로그인
    </h2>
    <form action="/login_confirm" method="post">
        <p>ID: <input type="text" name="id"></p>
        <p>Password: <input type="password" name="pw"></p>
        <input type="submit" value="로그인"/>
    </form>
    <p>계정이 없으신가요? <a href="/signup"><button>회원가입</button></a></p>
</div>
{% endblock %}

@font-face {
    font-family: 'Orbit-Regular';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2310@1.0/Orbit-Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}

.background-image {
  background-image: url('../image_go_chat/go_chat.png');
  background-repeat: no-repeat;
  background-size: contain; /* 이미지가 컨테이너 안에 들어맞도록 설정 */
  background-position: center center; /* 이미지를 컨테이너의 중앙에 위치시킴 */
  position: relative; /* Absolute positioned elements will be relative to this */
  height: 100vh; /* Make this at least the height of the viewport */
  display: flex;
  justify-content: center;
  align-items: center;
}

.go_chat_button{
  position: absolute; /* Use absolute positioning inside the parent container */
  bottom: 10px; /* Position it 10px from the bottom */
  left: 40%; /* Start at 50% from the left */
  transform: translateX(-50%); /* Center it horizontally */
  width: 200px;
  height: 40px;
  background-color: #F44D99;
  border-radius: 3px;
  font-size: 14px; /* Make sure to add a unit like 'px' */
  color: #FFFFFF;
  font-family: 'Orbit-Regular', sans-serif; /* Include the custom font */
  border: 1px solid #000000;
}

.container{
  position: absolute; /* Again, absolute positioning */
  top: 50px; /* Position from the top within the .background-image */
  left: 50%; /* Start at 50% from the left */
  transform: translateX(-50%); /* Center it horizontally */
  text-align: center;
  font-size: 15px;
  font-family: 'Orbit-Regular';
}

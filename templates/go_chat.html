<!DOCTYPE html>
<html>
<head>
<style>
/* 배경 이미지를 설정할 클래스 */
.background-image {
  /* 배경 이미지 설정 */

  float:top;
  background-image: url('../image_go_chat/go_chat.png'); 

  /* 이미지가 반복되지 않도록 설정 */
  background-repeat: no-repeat; 

  /* 컨테이너 크기에 맞게 이미지 크기를 조정 */
  background-size: cover; 

  /* 이미지가 항상 컨테이너의 중앙에 위치하도록 설정 */
  background-position: center; 

  /* 컨테이너의 크기 */
  width: 500px; 
  height: 300px; 
}
.go_chat_button{
    margin-top: 260px;
    margin-left: 65%;
    width: 170px;
    height:30px;
    background-color:#F44D99;
    border-radius: 3px;
    font-size: 10px;
    color: #FFFFFF;
    font-family:Inknut Antiqua;
    border:1px solid #000000;
}
.container{
    background-color: #f80303;
    width: 100px;
    height: 100px;
    margin-top: 100px;
    margin-left: 30%;
   

}
</style>
</head>
<body>

    
</div>
<div class="background-image">
    <div class="container">

    </div>
    <button class="go_chat_button">Automatic Payment & Seller Chat</button>
</div>

</body>
</html>

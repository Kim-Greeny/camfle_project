<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../static/takePage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Source+Serif+4:opsz@8..60&display=swap"
      rel="stylesheet"
    />
  </head>
  <body topmargin="0" leftmargin="0" marginwidth="0" marginheight="0">
    <nav class="navbar">
      <div style="display: flex; flex-direction: row; align-items: center">
        <a href="" class="title">Giboo & Take</a>
        <ul class="navbar_menu">
          <li>Giboo</li>
          <li>Take</li>
          <li>Charge</li>
        </ul>
      </div>
      <div class="login">
        <div>login</div>
        <div>|</div>
        <div>sign up</div>
        <img
          src="../static/icons/profile_img.png"
          alt="profile"
          style="width: 50px"
        />
      </div>
    </nav>
    <div class="container" style="position: relative; top: 80px">
      <!--상단 탭 부분-->
      <div style="position: static; background-color: #ff53a5; height: 305px">
        <div style="position: relative">
          <img
            src="../static/icons/join_in.png"
            style="position: absolute; width: 250px; top: 20px; left: 10px"
          />
          <img
            src="../static/icons/acheivement.png"
            style="position: absolute; width: 250px; top: 40px; left: 460px"
          />
          <img
            src="../static/icons/take_icon.png"
            style="position: absolute; width: 200px; top: 80px; left: 645px"
          />
          <img
            src="../static/icons/giboo_tab.png"
            style="position: absolute; width: 150px; top: 250px; left: 30px"
          />
          <img
            src="../static/icons/take_tab.png"
            style="position: absolute; width: 180px; top: 207px; left: 190px"
          />
        </div>
      </div>
      <!--상품부분-->
      <div class="contents" style="position: static">
        <input class="keyword" placeholder="키워드를 입력하세요." />
        <span class="top">
          <span class="sort-due" style="margin-left: 310px">마감일순</span>
          <span class="sort-hot" style="margin-left: 15px">인기순</span>
          <img
            class="filter_btn"
            src="../static/icons/filter_btn.png"
            style="width: 20px; margin-left: 5px"
          />
        </span>
        <div class="items" id="itemContainer"></div>
      </div>
    </div>
    <!--footer-->
    <div class="footer" style="position: relative; top: 80px">
      <div>
        <div class="footer-content">
          Giboo&Take<br />Copyrightⓒ 2023 by 오소몰 all rights reserved
        </div>
        <!--인스타그램 깃허브 아이콘 연결-->
      </div>
    </div>
    <script src="../static/takePage.js"></script>
  </body>
</html>
